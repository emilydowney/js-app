<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/pokeball.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pokédex JS App</title>
  </head>
  <body>
    <header>
      <img class="logo" alt="pokeball logo" src="img/pokeball.svg">
      <h1>Pokédex</h1>
    </header>
    <div class="main">
      <p>Select your Pokémon!</p><hr>
      <div id="message"></div>
      <ul class="pokemon-list"></ul>
      <div id="modal-container"></div>
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
